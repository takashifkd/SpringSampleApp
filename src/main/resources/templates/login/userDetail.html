<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
	<body>
		<!-- コンテンツ部分 -->
		<div th:fragment="userDetail_contents">
			<div class="col-sm-5">
				<div class="page-header">
					<h1>ユーザー詳細</h1>
				</div>
				<form method="post" th:action="@{/userDetail}"
				th:object="${signupForm}">
					<table class="table table-bordered table-hover">
						<tr>
							<!-- ユーザーID -->
							<th class="active col-sm-2">ユーザーID</th>
							<td class="col-sm-3">
								<div class="form-group">
									<input type="text" class="form-control"
									th:field="*{userId}" readonly="readonly" />
								</div>
							</td>
						</tr>
						<tr>
							<!-- パスワード -->
							<th class="active">パスワード</th>
							<td>
								<div class="form-group"
								th:classappend="${#fields.hasErrors('password')}?'has-error'">
									<input type="text" class="form-control"
									th:field="*{password}" />
									<span class="text-danger"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">
										password error
									</span>
								</div>
							</td>
						</tr>
						<tr>
							<!-- ユーザー名 -->
							<th class="active">ユーザー名</th>
							<td>
								<div class="form-group"
								th:classappend="${#fields.hasErrors('userName')}?'has-error'">
									<input type="text" class="form-control"
									th:field="*{userName}" />
									<span class="text-danger"
									th:if="${#fields.hasErrors('userName')}"
									th:errors="*{userName}">
										userName error
									</span>
								</div>
							</td>
						</tr>
						<tr>
							<!-- 誕生日 -->
							<th class="active">誕生日</th>
							<td>
								<div class="form-group"
								th:classappend="${#fields.hasErrors('birthday')}?'has-error'">
									<input type="text" class="form-control"
									placeholder="yyyy/MM/dd"
									th:field="*{birthday}" />
									<span class="text-danger"
									th:if="${#fields.hasErrors('birthday')}"
									th:errors="*{birthday}">
										birthday error
									</span>
								</div>
							</td>
						</tr>
						<tr>
							<!-- 年齢 -->
							<th class="active">年齢</th>
							<td>
								<div class="form-group"
								th:classappend="${#fields.hasErrors('age')}?'has-error'">
									<input type="text" class="form-control"
									th:field="*{age}" />
									<span class="text-danger"
									th:if="${#fields.hasErrors('age')}"
									th:errors="*{age}">
										age error
									</span>
								</div>
							</td>
						</tr>
						<tr>
							<!-- 結婚 -->
							<th class="active">結婚</th>
							<td>
								<div class="form-group"
								th:each="item:${radioMarriage}">
									<input type="radio" class="radioMarriage"
									th:value="${item.value}"
									th:text="${item.key}"
									th:field="*{marriage}" />
									<span class="text-danger"
									th:if="${#fields.hasErrors('marriage')}"
									th:errors="*{marriage}">
										marriage error
									</span>
								</div>
							</td>
						</tr>

					<tr>
						<!-- エンジニア領域の入力エリア -->
						<th class="active">どの領域のエンジニアですか？</th>
						<td>
							<div class="form-group"
							th:each="item:${radioTypeOfEngineer}">
								<input type="radio" name="radioTypeOfEngineer"
								th:text="${item.key}" th:value="${item.value}" th:field="*{typeOfEngineer}" />
								<span class="text-danger"
								th:if="${#fields.hasErrors('typeOfEngineer')}" th:errors="*{typeOfEngineer}">typeOfEngineer error</span>
							</div>
						</td>
					</tr>

					<tr>
						<!-- 使用言語の入力エリア -->
						<th class="active">使用言語は何ですか？</th>
						<td>
							<div class="form-group" th:each="item:${radioUsingLanguage}">
								<input type="radio" name="radioUsingLanguage"
								th:text="${item.key}" th:value="${item.value}" th:field="*{usingLanguage}" />
								<span class="text-danger"
								th:if="${#fields.hasErrors('usingLanguage')}" th:errors="*{usingLanguage}">usingLanguage error</span>
							</div>
						</td>
					</tr>
					</table>
					<!-- 更新ボタン -->
					<button class="btn btn-primary btn-lg pull-right"
					type="submit" name="update">更新</button>
					<!-- 削除ボタン -->
					<button class="btn btn-danger btn-lg"
					type="submit" name="delete">削除</button>
				</form>
			</div>
		</div>
	</body>
</html>

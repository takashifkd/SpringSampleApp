<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>404Error</title>
	</head>
	<body>
		<!-- 各種エラー内容の表示 -->
		<h1 th:text="${status} + ' ' + ${error}"></h1>
		<p>これは、404エラーの専用ページです</p>
		<p>ログイン画面に戻ってください</p>
		<form method="post" th:action="@{/logout}">
			<button class="btn ttn-link" type="submit">ログイン画面に戻る</button>
		</form>
	</body>
</html>
